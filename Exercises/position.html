<html>

        <title>Position Practice</title>
    </head>
    <style>

    <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 50px; 
            z-index: 1;
            ">Header</div>
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;">
            <div class="close" style="
            position: absolute;
            background-color: red;;
            color: white;
            z-index: 2;
            top: 0px;
            right: 0px;
            
            ">
                - | X
            </div>
        </div>

        <div style="
        position: absolute;
        background-color: black;
        color: white;
        z-index: 2;
        top: 60px;
        right: 10px;
        ">
            absolute
        </div>
        <div style="
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;">div 1</div>
        <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">div 2</div>
    </body>
</html>
